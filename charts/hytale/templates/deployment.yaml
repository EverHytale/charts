apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hytale.fullname" . }}
  labels:
    {{- include "hytale.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  # Recreate strategy to avoid two pods accessing the same volume
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "hytale.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hytale.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hytale.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Enable TTY and stdin for interactive console access (kubectl attach -it)
          tty: {{ .Values.console.tty }}
          stdin: {{ .Values.console.stdin }}
          ports:
            - name: game
              containerPort: {{ .Values.server.port }}
              protocol: UDP
          env:
            # =================================================================
            # JVM Configuration
            # =================================================================
            - name: MIN_MEMORY
              value: {{ .Values.jvm.minMemory | quote }}
            - name: MAX_MEMORY
              value: {{ .Values.jvm.maxMemory | quote }}
            {{- if .Values.jvm.javaOpts }}
            - name: JAVA_OPTS
              value: {{ .Values.jvm.javaOpts | quote }}
            {{- end }}
            # =================================================================
            # Server Configuration
            # =================================================================
            - name: SERVER_PORT
              value: {{ .Values.server.port | quote }}
            - name: SERVER_BIND
              value: {{ .Values.server.bind | quote }}
            - name: AUTH_MODE
              value: {{ .Values.server.authMode | quote }}
            - name: DISABLE_SENTRY
              value: {{ .Values.server.disableSentry | quote }}
            - name: USE_AOT_CACHE
              value: {{ .Values.server.useAotCache | quote }}
            {{- if .Values.server.extraArgs }}
            - name: EXTRA_ARGS
              value: {{ .Values.server.extraArgs | quote }}
            {{- end }}
            # =================================================================
            # Backup Configuration
            # =================================================================
            - name: BACKUP_ENABLED
              value: {{ .Values.backup.enabled | quote }}
            - name: BACKUP_DIR
              value: {{ .Values.backup.dir | quote }}
            - name: BACKUP_FREQUENCY
              value: {{ .Values.backup.frequency | quote }}
            - name: BACKUP_MAX_COUNT
              value: {{ .Values.backup.maxCount | quote }}
            # =================================================================
            # Token Authentication
            # =================================================================
            {{- if .Values.auth.existingSecret }}
            - name: OWNER_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: OWNER_NAME
                  optional: true
            - name: OWNER_UUID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: OWNER_UUID
                  optional: true
            - name: SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: SESSION_TOKEN
                  optional: true
            - name: IDENTITY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: IDENTITY_TOKEN
                  optional: true
            {{- else }}
            {{- if .Values.auth.ownerName }}
            - name: OWNER_NAME
              value: {{ .Values.auth.ownerName | quote }}
            {{- end }}
            {{- if .Values.auth.ownerUuid }}
            - name: OWNER_UUID
              value: {{ .Values.auth.ownerUuid | quote }}
            {{- end }}
            {{- if .Values.auth.sessionToken }}
            - name: SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "hytale.fullname" . }}-auth
                  key: SESSION_TOKEN
            {{- end }}
            {{- if .Values.auth.identityToken }}
            - name: IDENTITY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "hytale.fullname" . }}-auth
                  key: IDENTITY_TOKEN
            {{- end }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            # Server data volume (universe, logs, config, auth.enc)
            - name: server-data
              mountPath: /server
            {{- if .Values.machineId.mountFromHost }}
            # Machine-ID for encrypted authentication persistence
            - name: machine-id
              mountPath: /etc/machine-id
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: server-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "hytale.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.machineId.mountFromHost }}
        - name: machine-id
          hostPath:
            path: {{ .Values.machineId.hostPath }}
            type: File
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
