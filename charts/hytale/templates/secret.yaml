{{- if and (or .Values.auth.sessionToken .Values.auth.identityToken) (not .Values.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hytale.fullname" . }}-auth
  labels:
    {{- include "hytale.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.auth.sessionToken }}
  SESSION_TOKEN: {{ .Values.auth.sessionToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.auth.identityToken }}
  IDENTITY_TOKEN: {{ .Values.auth.identityToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.auth.ownerName }}
  OWNER_NAME: {{ .Values.auth.ownerName | b64enc | quote }}
  {{- end }}
  {{- if .Values.auth.ownerUuid }}
  OWNER_UUID: {{ .Values.auth.ownerUuid | b64enc | quote }}
  {{- end }}
{{- end }}
