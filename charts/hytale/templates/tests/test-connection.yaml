apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hytale.fullname" . }}-test-connection"
  labels:
    {{- include "hytale.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: busybox
      # Test UDP connectivity by sending a packet and checking if process is running
      # Note: QUIC/UDP doesn't respond to simple nc probes like TCP does
      command: ['sh', '-c']
      args:
        - |
          echo "Testing Hytale server at {{ include "hytale.fullname" . }}:{{ .Values.service.port }} (UDP)"
          # Send a UDP packet to verify the service is reachable
          echo "PING" | nc -u -w 2 {{ include "hytale.fullname" . }} {{ .Values.service.port }} || true
          # If we get here, the DNS resolved and we could send to the port
          echo "UDP service endpoint is reachable"
          exit 0
  restartPolicy: Never
