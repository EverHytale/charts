apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hytale.fullname" . }}-test-connection"
  labels:
    {{- include "hytale.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-zv', '{{ include "hytale.fullname" . }}', '{{ .Values.service.port }}']
  restartPolicy: Never
